<div class="container-form-width">
    <div class="container-form">
        <h2>Aqua Flask Order Form</h2>
        <form id="order-form">
            <label for="name"><h3>Name:</h3></label>
            <input type="text" id="name" required>

            <label for="contact-number"><h3>Contact-Number:</h3></label>
            <input type="text" id="contact-number" required>

            <label for="email"><h3>Email:</h3></label>
            <input type="email" id="email" required>

            <label for="address"><h3>Address:</h3></label>
            <input type="text" id="address" required>
            
            <label for="product"><h3>Product:</h3></label>
            <select id="product" required>
                <option value="AquaFlask 14oz">AquaFlask 14oz</option>
                <option value="AquaFlask 18oz">AquaFlask 18oz</option>
                <option value="AquaFlask 22oz">AquaFlask 22oz</option>

                <option value="AquaFlask 84oz">AquaFlask 84oz</option>
                <option value="AquaFlask 120oz">AquaFlask 120oz</option>
            </select>

            <label for="variant"><h3>Variant:</h3></label>
            <select id="variant" required>
                <option value="Koi Water Bottles">Koi Water Bottles</option>
                <option value="Trek Water Bottles">Trek Water Bottles</option>
                <option value="Aurora Water Bottles 22oz">Aurora Water Bottles 22oz</option>
            </select>

            <label for="quantity"><h3>Quantity:</h3></label>
            <input type="number" id="quantity" required>

            <button id="submit-btn">Submit Order</button>
        </form>
